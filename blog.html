<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css"> <!-- Conecta com o CSS geral -->
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contêiner dos posts -->
    <div id="posts-container">
        <article>
            <h2>Meu Primeiro Post</h2>
            <p>Esse é o conteúdo do meu primeiro post.</p>
            <span>Publicado em: 12 de Dezembro, 2024</span>
        </article>
        <article>
            <h2>Meu Segundo Post</h2>
            <p>Esse é o conteúdo do meu segundo post.</p>
            <span>Publicado em: 13 de Dezembro, 2024</span>
        </article>
        <!-- Mais posts... -->
    </div>

    <!-- Contêiner para os botões de paginação -->
    <div id="pagination"></div>

    <script>
        const postsPerPage = 2;
        const container = document.getElementById('posts-container');
        const pagination = document.getElementById('pagination');
        const articles = Array.from(container.children);

        let currentPage = 1;
        const totalPages = Math.ceil(articles.length / postsPerPage);

        function showPage(page) {
            articles.forEach(article => {
                article.style.display = 'none';
            });

            const startIndex = (page - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;

            articles.slice(startIndex, endIndex).forEach(article => {
                article.style.display = 'block';
            });

            updatePagination();
        }

        function updatePagination() {
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.className = 'pagination-button';
                if (i === currentPage) {
                    button.style.fontWeight = 'bold';
                }
                button.addEventListener('click', () => {
                    currentPage = i;
                    showPage(currentPage);
                });
                pagination.appendChild(button);
            }
        }

        showPage(currentPage);
    </script>
</body>
</html>
